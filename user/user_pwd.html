<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 导入 layui 的样式 -->
    <link rel="stylesheet" href="./../assets/lib/layui/css/layui.css" />
    <!-- 导入自己的样式 -->
    <link rel="stylesheet" href="./../assets/css/user/user_info.css" />
</head>

<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">修改密码</div>
        <div class="layui-card-body">
            <!-- form 表单区域 -->
            <form class="layui-form changeInfo" lay-filter="formUserInfo" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label">原密码</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" required lay-verify="required" placeholder="请输入原密码"
                            autocomplete="off" class="layui-input" readonly />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                        <input type="text" name="nickname" required lay-verify="required|nickname" placeholder="请输入新密码"
                            autocomplete="off" class="layui-input" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">确认新密码</label>
                    <div class="layui-input-block">
                        <input type="text" name="email" required lay-verify="required|email" placeholder="请确认新密码"
                            autocomplete="off" class="layui-input" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">提交修改</button>
                        <button type="reset" class="layui-btn layui-btn-primary" id="resetBtn">重置</button>
                    </div>
                </div>
                <input type="hidden" name="id">
            </form>
        </div>
    </div>
    <!-- 导入 layui 的 js -->
    <script src="./../assets/lib/layui/layui.all.js"></script>
    <!-- 导入 jquery -->
    <script src="./../assets/lib/jquery.js"></script>
    <!-- 导入自己的 js -->
    <script src="./../assets/js/baseAPI.js"></script>
    <script src="./../assets/js/user/user_pwd.js"></script>
</body>

</html>
